services:
  comicrack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comicrack-web
    image: comicrack-web
    ports:
      - "5700:3000"   # Selkies HTTP
      - "5701:3001"   # Selkies HTTPS
    environment:
      # Mode X11 — Selkies lance Xvfb + Openbox, wine tourne sur DISPLAY=:1
      - SELKIES_MANUAL_WIDTH=1280
      - SELKIES_MANUAL_HEIGHT=800
      - WINE_DPI=120 # 96=défaut, 150=bon pour 1280x720, 192=pour les écrans 4K
      - CURSOR_SIZE=120
      - XCURSOR_THEME=default
      - WINE_FONT=Arial
      - COMIC_DARK=1
      - WINETRICKS_PACKAGES=dotnet48 corefonts
      # Standard LSIO permissions.
      - PUID=1000
      - PGID=1000
    restart: unless-stopped
