services:
  comicrack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comicrack
    image: comicrack-selkies
    ports:
      - "5700:3000"   # Selkies HTTP
      - "5701:3001"   # Selkies HTTPS
    environment:
      # Mode X11 â€” Selkies lance Xvfb + Openbox, wine tourne sur DISPLAY=:1
      - SELKIES_MANUAL_WIDTH=1280
      - SELKIES_MANUAL_HEIGHT=720
      - WINE_DPI=192
      # Standard LSIO permissions.
      - PUID=1000
      - PGID=1000
    restart: unless-stopped
